{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload IMG || IMG project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="text-center bg-secondary text-white">
            <h1 class="text-center">Upload Img Project</h1>

        <form action="" method="post" style="width:500px; margin:20px auto" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <input type="submit" class="btn btn-success btn-sm mb-3 " value="Add">
        </form>
            </div>
    </div>
    <div class="row">
        {% for x in img %}
        <div class="col-sm-4">
            <div class="card m-2">
                <img src="{{ x.photo.url }}" class="card-img-top" height="200px" alt="">
                <div class="card-footer">
                    <h4 class="text0muted">{{x.title}}</h4>
                    <small class="text-muted">{{x.date}}</small>
                </div>
            </div>
        </div>
            {% endfor %}
    </div>
</body>
</html>
